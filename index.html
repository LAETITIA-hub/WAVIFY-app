<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVIFY - Music for Everyone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <h5>WAVIFY</h5>
        <h6>Music for Everyone</h6>
    </div>

    <div class="Banner">
        <div class="navbar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkM-C_Kg3MxSycfzTGXrcxsLKA311g9Sd5YQ&s" alt="Wavify logo">
        </div>
    </div>
    <div class="sidebar">
        <ul class="nav-links">
            <li><a href="#">For You</a></li>
            <li><a href="#">Jams</a></li>
            <li><a href="#">Global Music Trends</a></li>
            <li><a href="#">Playlists</a></li>
        </ul>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" id="searchBar" placeholder="Music, genre, artist, lyrics...">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <h2>Song Library</h2>
        <div id="songsContainer" class="songs-container"></div>
        <h2>Trending Playlists</h2>
        <div class="playlist-container">
            <div class="playlist-card">
                <img src="images/playlist1.jpg" alt="Beta Drills">
                <h3>Beta Drills</h3>
            </div>
            <div class="playlist-card">
                <img src="images/playlist2.jpg" alt="Abel Vibes">
                <h3>Abel Vibes</h3>
            </div>
            <div class="playlist-card">
                <img src="images/playlist3.png" alt="The Neighbourhood">
                <h3>The Neighbourhood</h3>
            </div>
        </div>
    <script src="./index.js"></script>
</body>
</html>
